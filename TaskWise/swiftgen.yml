json:
  inputs: TaskWise/Core/Resources/Localizable/Localizable.xcstrings
  filter: .+\.xcstrings$
  outputs:
    templatePath: Templates/string-assets-to-strings.stencil
    output: TaskWise/Core/Resources/Generated/LocalizedStrings.strings

fonts:
  inputs:
    - TaskWise/Core/Resources/Assets/Fonts
  outputs:
    params:
      enumName: Fonts
    templatePath: Templates/fonts-swiftui-swift5.stencil
    output: TaskWise/Core/Resources/Generated/Fonts.swift
